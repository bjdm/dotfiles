# Docs: https://github.com/tmux-plugins/tmux-open
# Default config (copy mode):
#       o:          open highlighted selection with xdg-open
#       Ctrl-o:     open highlighted selection with $EDITOR
#       S:          search highlighted selection with search engine

# Change default search engine to DDG
set -g @open-S 'https://duckduckgo.com/'        # CTRL-s to search on ddg
